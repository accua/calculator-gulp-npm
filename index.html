<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h3>Current Time:</h3>
    <h4 id="time"></h4>
    <a href="weather.html">Click for the weather!</a>
    <form id="ping-pong-form">
      <div class="form-group">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button class="btn-danger" type="submit">Submit</button>
      </div>
    </form>
    <form id="signup">
      <div class="form-group">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button class="btn-danger" type="submit">Submit</button>
      </div>
    </form>
    <ul id="solution"></ul>
    <form id="operations" method="post">
      <div class="form-group">
        <label for="number-1">Enter a number</label>
        <input id="number1" type="text" name="number1">
        <label for="operator">Select an operator</label>
        <select id='operator' class="operator" name="">
          <option class="operator" name="+">+
          <option class="operator" name="-">-
          <option class="operator" name="*">*
          <option class="operator" name="/">/
        </select>
        <label for="number-1">Enter another number</label>
        <input id="number2" type="text" name="number2">
        <button class="btn-danger" type="submit">Calculate</button>
      </div>
    </form>
    <ul id="answer"></ul>
  </body>
</html>
