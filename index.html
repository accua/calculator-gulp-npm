<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
     <label for="goal">Enter a number:</label>
     <input id="goal" type="number">
     <button type="submit">Submit</button>
    </form>
    <form id="signup">
     <label for="email">Enter your email:</label>
     <input id="email" type="text">
     <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
    <form id="operations" method="post">
      <label for="number-1">Enter a number</label>
      <input id="number1" type="text" name="number1">
      <label for="operator">Select an operator</label>
      <select id='operator' class="operator" name="">
        <option class="operator" name="+">+
        <option class="operator" name="-">-
        <option class="operator" name="*">*
        <option class="operator" name="/">/
      </select>
      <label for="number-1">Enter another number</label>
      <input id="number2" type="text" name="number2">
      <button type="submit">Calculate</button>
    </form>
    <ul id="answer"></ul>
  </body>
</html>
